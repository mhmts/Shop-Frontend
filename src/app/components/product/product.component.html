<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span  class="visually-hidden">Loading...</span>
  </div>
 
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesini giriniz">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} aradınız.
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>  
            <th>ID</th>
            <th>Ürün Adı</th>  
            <th>Kategori</th>                          
            <th>Fiyatı</th>
            <th>KDV'li Fiyatı</th>
            <th>stok Adedi</th> 
          
        </tr>
    </thead>
    <tbody>
    
    <tr *ngFor="let product of products|filterPipe:filterText">
        <td>{{product.id}}</td>    
        <td>{{product.productName|uppercase}}</td>  
        <td>{{product.unitPrice|currency}}</td>
        <td>{{product.unitPrice|vatAdded:10|currency}}</td>
        <td>{{product.quantityPerUnit}}</td> 
        <td>{{product.unitsInStock}}</td>
        <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>

        <!-- <td>{{product.userId}}</td>  
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.completed}}</td>   -->
        
    </tr>
</tbody>
</table>
