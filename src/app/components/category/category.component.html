<ul class="list-group">
  <li  routerLink="/products"  [class]="getAllCategoryClass()" (click)=clearCurrentCategory()>Tüm Ürünler</li>
  <li
    *ngFor="let category of categories"
    routerLink="/products/category/{{category.categoryId}}"
     (click)="setCurrentCategory(category)"
    [class]="setCurrentCategoryClass(category)">{{ category.name }}
  </li>
</ul>

<h4 *ngIf="currentCategory">{{ currentCategory.name }} seçiniz</h4>
