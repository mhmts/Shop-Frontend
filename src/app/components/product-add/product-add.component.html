<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="name">Ürün adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="productId" 
                            formControlName="name" class="form-control" 
                            placeholder="Ürün adı"/>
                        </div>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="productId">productId</label>
                        <div class="form-group">
                            <input type="text" 
                            id="productId" 
                            formControlName="productId" class="form-control" 
                            placeholder="productId"/>
                        </div>
                    </div> -->
                    
                   <div class="mb-3">
                    <label for="price">Fiyatı</label>
                    <div class="form-group">
                        <input type="number" 
                        id="price" 
                        formControlName="price" class="form-control" 
                        placeholder="Fiyatı"/>
                    </div>
                   </div>
                    <div  class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="number" 
                            id="description" 
                            formControlName="description" class="form-control" 
                            placeholder="Açıklama"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="url">Url</label>
                        <div class="form-group">
                            <input type="number" 
                            id="url" 
                            formControlName="url" class="form-control" 
                            placeholder="url"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
